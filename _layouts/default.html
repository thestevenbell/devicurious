<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.github.url }}/devicurious/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ site.github.url }}/devicurious/css/main.css" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans: 300, 400" rel="stylesheet" type="text/css">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>

        <div class="module description color-2">
            <h4>{{ site.description }}</h4>
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ site.url }}/">Home</a>
            <a href="{{ site.url }}/about/">About</a>
            <a href="{{ site.url }}/contact/">Contact</a>
        </nav>

        <div class="module links color-3">
            <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank">github</a>
            <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank">twitter</a>
            <a href="https://www.instagram.com/sporebandit" title="Profile in Instagram" target="_blank">instagram</a>
        </div>

        <!-- roster of blog entries here! -->
        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">articles</a></h1>
            {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> Â» <a href="/devicurious/{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            {% endfor %}
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
